<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <title>Tabla de animal</title>
  </head>
  <body>
    <div class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">Mascotas</a>
    </div>

    <div class="container">
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Queremos conocer tu mascota</h4>
            </div>

            <form id="mascota-form" class="card-body">
              <!-- FOTO DE MASCOTA -->
              <div class="form-group">
                <label for="img-mascota">Foto de tu mascota</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="img-mascota"
                  accept="image/*"
                  onchange="MostrarImgMascota(event);"
                />
              </div>
                <!-- Nombre -->
              <div class="form-group">
                <input
                  type="text"
                  text=""
                  placeholder="Nombre de tu mascota"
                  class="form-control"
                  id="NombreMascota"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  text=""
                  placeholder="Edad"
                  min="1"
                  max="30"
                  class="form-control"
                  id="EdadMascota"
                />
              </div>
              <div class="form-group">
                <textarea
                  placeholder="DescripciÃ³n"
                  class="form-control"
                  row="3"
                  id="DescripcionMascota"
                ></textarea>
              </div>

              <input
                type="submit"
                value="Registrar"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
        <!-- Mostrando mascotas -->
        <div id="MostrarMascota">
          <!-- <div class="card" style="width: 18rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
