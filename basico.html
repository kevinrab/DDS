        // Si super es igual a la funcion constructura padre, y recibe
        // los parametros
        this.tamano = tamano;
      }
      // Perro está herando de Animal
      Perro.prototype = new Animal();
      Perro.prototype.constructor = Perro;
      // Con el constructor se estaría jalando
      // todas las caracteristicas
      // Sobrescritura de métodos del Prototipo padre en el hijo
      Perro.prototype.sonar = function () {
        console.log("Estoy vivo gracias a una herencia prototipica");
      };
      Perro.prototype.ladrar = function () {
        console.log("¡Gua Gua!");
      };

      // INSTANCIA

      class Gato {
        // El constructor es un metodo especial que se
        // ejecuta en el momento de instanciar la clase
        constructor(nombre, genero) {
          this.nombre = nombre;
          this.genero = genero;
        }
        sonar() {
          console.log(`Hola me llamo ${this.nombre}`);
        }
        ladrar() {
          console.log("Miau Miau");
        }
      }

      class Raza_Gato extends Gato {
        constructor(nombre, genero, raza) {
          // Con el método super() se manda a llamar el
          //constructor de la clase padre
          super(nombre, genero, raza);
          this.raza = null;
        }

        // Un método estático se pueden ejecutar sin
        // necesidad de instanciar la clase

        static queEres() {
          console.log("Los gatos pertenecemos a la familia felina");
        }
        // METODOS ESPECIALES

        // Los Setters y Getters son métodos especiales que
        // nos permiten establecer y obtener los valores de
        // atributos de nuestra clase

        get GetRaza() {
          return this.raza;
        }
        set SetRaza(raza) {
          this.raza = raza;
        }
      }

      Raza_Gato.queEres();
      // NEW es un consctructor
      const snoopy = new Perro("Snoopy", "Macho", "Mediano"),
        snoopa = new Animal("Snoopa", "Hembra"),
        chichi = new Gato("Chichi", "Macho"),
        chicha = new Raza_Gato("Chicha", "Hembra", "Garlfield");

      console.log(snoopy);
      console.log(snoopa);
      console.log(chichi);

      chicha.SetRaza = "Maltes";
      console.log(chicha);
    </script>
