<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funciones</title>
  </head>
  <body>
    <h1>Funciones</h1>
    <h2>Ejercicio 1</h2>
    <label for="nombre"></label>
    <input type="text" id="nombre" />
    <label for="edad"></label>
    <input type="text" id="edad" />

    <input type="button" value="Registrar" onclick="ejecutar()" />

    <div id="saludo"></div>

    <h2>Ejercicio 2</h2>

    <script>
      const ejecutar = () => {
        let nom = document.querySelector("#nombre").value;
        let edad = document.querySelector("#edad").value;

        if (edad > 18) {
          document.getElementById("saludo").innerHTML = `<div>
            Bienvenido, ${nom}. Muchas gracias por registrarte </div>`;
        } else {
          document.getElementById("saludo").innerHTML = `<div>
              ${nom}, tienes ${edad} a√±os. Eres menor de edad, no te puedes registrar</div>`;
        }
      };
    </script>
  </body>
</html>
