      const ejecutar = () => {
        let horas, turno, sueldo, descuento, tarifa;

        horas = parseInt(prompt("Escribe las horas trabajadas"));
        turno = prompt("Escribe el turno: mañana (m) - tarde (t) - noche (n)");

        tarifa = 37;
        // SUELDO
        let mostrarTurno;

        if (turno === "m") {
          sueldo = horas * tarifa;
          mostrarTurno = "Mañana";
        } else if (turno === "t") {
          sueldo = horas * (tarifa * 1.2);
          mostrarTurno = "Tarde";
        } else if (turno === "n") {
          sueldo = horas * (tarifa * 1.5);
          mostrarTurno = "Noche";
        } else sueldo = "No has escrito un turno";
        // DESCUENTO
        if (sueldo < 5000) {
          descuento = sueldo - sueldo * 0.15;
        } else if (sueldo > 5000) {
          descuento = sueldo - sueldo * 0.17;
        }
        console.log(`${horas}, ${turno},  ${sueldo}, ${descuento}`);

            <td> S/. ${sueldo}</td>
            <td> S/. ${descuento}</td>
            </tr>`); */
        document.getElementById("tabla").insertRow(-1).innerHTML = `<tr>
            <td>${horas}</td>
            <td>${mostrarTurno}</td>
            <td>S/. 37 x hora </td>
            <td> S/. ${sueldo}</td>

      };
