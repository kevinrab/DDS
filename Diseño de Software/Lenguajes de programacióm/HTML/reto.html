<!DOCTYPE html>
<html lang="en">
  <head>

              <div class ="inputs">

              <!-- EMAIL -->
              <div class ="inputs">
              <label for="email">Correo Electronico</label>
              <input type="text" name="email" /></div>
              <!-- CELULAR -->
              <div class ="inputs">
              <label for="celular">Telefono</label>

              <!-- MENSAJE -->
              <div class ="inputs">
              <!-- <label for="area">Descripci√≥n</label> -->
              <textarea name="area" id="" cols="30" rows="10"> </textarea></div>
              <!-- CHECKBOX -->
              <div class="check">
              <input type="checkbox" name="terminos" />
              
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
